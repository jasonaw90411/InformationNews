# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Finance News Push

on:
  schedule:
    # 北京时间上午9点 (UTC凌晨1点)
    - cron: '0 1 * * *'
    # 北京时间下午5点 (UTC上午9点)
    - cron: '0 9 * * *'
  workflow_dispatch:
    inputs:
      ai_service:
        description: '选择AI服务 (deepseek 或 alimind)'
        required: false
        default: 'alimind'
        type: choice
        options:
        - deepseek
        - alimind

permissions:
  contents: write

jobs:
  build:

    runs-on: ubuntu-latest
    env:
      TZ: Asia/Shanghai
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.12
      uses: actions/setup-python@v3
      with:
        python-version: "3.12"
    - name: 缓存Python依赖
      uses: actions/cache@v3
      with:
        path: |
          ~/.cache/pip
          **/__pycache__
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        pip install openai feedparser newspaper3k pytz lxml_html_clean
    - name: Run News Report
      run: |
        python finance_news_push.py
      env:
        APP_ID: ${{ secrets.APP_ID }}
        APP_SECRET: ${{ secrets.APP_SECRET }}
        OPEN_ID: ${{ secrets.OPEN_ID }}
        TEMPLATE_ID: ${{ secrets.TEMPLATE_ID }}
        DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
        ALI_MIND_API_KEY: ${{ secrets.ALI_MIND_API_KEY }}
        AI_SERVICE: ${{ inputs.ai_service || 'alimind' }}
    
    - name: Commit and Push HTML file
      run: |
        git config --global user.name 'GitHub Actions'
        git config --global user.email 'actions@github.com'
        git add finance_summary.html
        git commit -m "Update finance summary HTML [skip ci]" || echo "No changes to commit"
        git push
